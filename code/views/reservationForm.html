<form name="reservationInput">
    <div class="row">
        <div class="col-md-2">
            <label>Start Date:</label>
        </div>
        <div class="col-md-2">
            <label>End Date:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="date" name="startdate" class="form-control" ng-model="reservationEntryModel.resStartDate">
        </div>
        <div class="col-md-2">
            <input type="date" name="enddate" class="form-control" ng-model="reservationEntryModel.resEndDate">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">
            <label>First Name:</label>
        </div>
        <div class="col-md-2">
            <label>Last Name:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="text" name="firstname" class="form-control" ng-model="reservationEntryModel.resFirstName">
        </div>
        <div class="col-md-2">
            <input type="text" name="lastname" class="form-control" ng-model="reservationEntryModel.resLastName">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <label>Email:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="email" name="email" class="form-control" ng-model="reservationEntryModel.resEmail">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">
            <label>No. of guests:</label>
        </div>
        <div class="col-md-2">
            <label>Destination:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="number" name="guestcount" class="form-control" ng-model="reservationEntryModel.resGuestCount">
        </div>
        <div class="col-md-2">
            <input type="text" name="destinationhotel" class="form-control" ng-model="reservationEntryModel.resDestination">
        </div>
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-success" ng-click="reservationEntryFunctions.addReservation()">Submit</button>
    </div>
</form>
