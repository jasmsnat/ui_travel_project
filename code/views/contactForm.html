<form name="contactInput">
    <div class="row">
        <div class="col-md-4">
            <label>Subject:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="messageSubject" class="form-control" ng-model="contactEntryModel.msgSubject">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2">
            <label>First Name:</label>
        </div>
        <div class="col-md-2">
            <label>Last Name:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <input type="text" name="firstname" class="form-control" ng-model="contactEntryModel.msgFirstName">
        </div>
        <div class="col-md-2">
            <input type="text" name="lastname" class="form-control" ng-model="contactEntryModel.msgLastName">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <label>Email:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="email" name="email" class="form-control" ng-model="contactEntryModel.msgEmail">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-4">
            <label>Message:</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <input type="text" name="messageContent" class="form-control" ng-model="contactEntryModel.msgContent">
        </div>
    </div>
    <br>
    <div>
        <button type="button" class="btn btn-info" ng-click="contactEntryFunctions.addContact()">Send</button>
    </div>
</form>
