<section class="masonry-section-demo">
    <div class="container">
        <div class="destination-grid-content">
            <div class="section-title">
                <h3>More than <a href="destinations-grid.html">238 Destinations</a> is waiting</h3>
            </div>
            <div class="row">

                <div class="col-sm-6 col-md-3" ng-repeat="destination in destinations">
                    <div class="thumbnail">
                        <img ng-src={{destination.image}}>
                        <div class="caption">
                            <h3>{{destination.title}}</h3>
                            <p>{{destination.description}}</p>
                            <p><a href="#" class="btn btn-danger" role="button">Read More</a> </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
